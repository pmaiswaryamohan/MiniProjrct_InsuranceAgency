{% extends 'user/userindex.html' %}
{% block body %}
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        table th {
  background-color: #050405;
  color: white;
}
    </style>
</head>


<body>
<form id="form1" name="form1" method="post" action="ViewPolicy_Search">
  <table width="200" border="1" class="table table-striped">
  <tr>
      <th>Policy Name</th>
      <td><input type="text" name="pol"></td>
      <td><input type="submit" value="search"></td>
  </tr>
    <tr class="table-dark">
      <td scope="row">slno</td>
      <td>Policy</td>
      <td>Details</td>
      <td>&nbsp;</td>
    </tr>{% for i in val %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
      <td>{{ i.policy_detials }}</td>
      <td><a href="sndrequest/{{ i.id }}" class="btn btn-success">Send Request</a></td>
    </tr>{% endfor %}
  </table>
</form>
</body>
{% endblock %}
