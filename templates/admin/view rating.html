{% extends 'admin/adminindex.html' %}
{% block body %}
      <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form id="form1" name="form1" method="post" action="ratingsearch#about">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th colspan="3" scope="row">Date:

        <input type="date" name="textfield50" value="{{ t }}" required/>
        <input type="submit" name="Submit" value="Go" class="btn btn-warning"/>
      </th>
    </tr>
    <tr class="table-dark">
      <th scope="row">slno</th>
      <td>Rating</td>
      <td>User</td>
    </tr>
    <tr>{% for i in val %}
    <tr>
      <th>{{ forloop.counter }}</th>
      <td>{{ i.rating }}</td>
      <td>{{ i.USER.first_name }} {{ i.USER.last_name }}</td>
    </tr>{% endfor %}
  </table>
</form>
</body>
{% endblock %}
